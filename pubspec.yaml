name: decla_time
description: "An app for keeping track of your short-term rentals."


# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  # cupertino_icons: ^1.0.2

  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  provider: ^6.1.1
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  file_picker: ^6.1.1
  url_launcher: ^6.2.4
  desktop_drop: ^0.4.4
  http: ^1.2.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  test: ^1.24.9
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  generate: true


  assets:
    - "assets/images/airbnb_instructions/"
    - "assets/images/booking_com_instructions/"

  fonts:
    - family: Do Hyeon
      fonts:
        - asset: fonts/DoHyeon-Regular.ttf
    - family: Ysabeau
      fonts:
        - asset: fonts/Ysabeau-Regular.ttf
  
